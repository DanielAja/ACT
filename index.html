<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ACT | Timely Todo List</title>
</head>

<body>
    <h1>ACT - Timely Todo List</h1>
    <div class="container">
        <form id="todo-form" >
            <input type="text" id="todo-input" name="todoInput" placeholder="Add a new to-do item" autocomplete="off">
            <input type="number" id="todo-hours" name="todoHours" value="24" min="0">
            <input type="submit" value="Add" class="add-button">
        </form>

        <ul id="todo-list">
            <!-- To-do items will be added here -->
        </ul>

    </div>

    
    
</body>
<script src="javascript.js"></script>

</html>
